<form class="forget-form" ng-submit="auth.reset(auth.reset.password)">
    <h3>Reset Password?</h3>

    <div class="form-group">
        <input class="form-control placeholder-no-fix" type="password" placeholder="password" ng-model="auth.reset.password"/>
    </div>

    <div class="form-group">
        <input class="form-control placeholder-no-fix" type="password" placeholder="confirm" ng-model="auth.reset.confirm_password"/>
    </div>
    <div class="form-actions">
        <button type="button" ui-sref="auth.login" class="btn btn-default">Login</button>
        <button type="submit" class="btn btn-success uppercase pull-right">Reset</button>
    </div>
</form>
