<form class="login-form" ng-submit="auth.login(auth.credentials)">
    
    <div class="form-group">
        <input name="email" class="form-control" type="text" placeholder="email@example.com" ng-model="auth.credentials.email"/>
    </div>
    
    <div class="form-group">
        <input name="password" class="form-control" type="password" autocomplete="off" placeholder="password" ng-model="auth.credentials.password" ng-enter="auth.login(auth.credentials)"/>
    </div>
    
    <div class="checkbox">
        <label>
          <input name="remember" type="checkbox" ng-model="auth.remember" value="1"/> Keep me logged in
        </label>
    </div>

    <input type="submit" id="loginBtn" class="btn btn-default" value="Login"/><br />

    <p class="text-center dt20">
        <a ui-sref="auth.register" class="uppercase">Register </a> &middot;
        <a ui-sref="auth.forgot" class="forget-password">Forgot?</a>
    </p>
</form>
